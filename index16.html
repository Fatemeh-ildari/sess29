<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <input type="text" placeholder="year">
        <input type="text" placeholder="month">
    </div>
    <button>calc</button>

    <script>
        const arr = []
        const _inp = document.querySelectorAll('.row>input')
        let sum = 0
        document.getElementsByTagName('button')[0].addEventListener('click', () => {
            _inp.forEach((item, i) => {
                arr[i] = item.value
            })
            console.log(arr);
            let x = new Date()
            
            sum = Number(((arr[0] - (x.getFullYear()))*365)) + Number((arr[1]*30))
            console.log('days is : ' + sum);
            console.log('hours is : ' + (sum*24));
            console.log('minutes is : ' + ((sum*24)*60));
        })

    </script>
</body>

</html>
