<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 300px;
            border: 2px solid rgb(124, 28, 159);
        }
        .box>span{
            display: flex;
            width: 400px;
            height: 150px;
            background-color: rgb(97, 12, 134);
          
        }
    </style>
</head>
<body>
    <div class="box">
        <span></span>
    </div>

    <script>
        document.getElementsByClassName('box')[0].addEventListener('click', ()=>{
            alert('i am parent')
        }, true)

        document.getElementsByTagName('span')[0].addEventListener('click', ()=>{
            alert('i am child')
        })
    </script>
</body>
</html>
